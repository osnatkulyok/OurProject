                        </li>
                    </ul>

            </div>

        <!-- Navbar -->

    <section class="mt-5">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card bg-info-subtle">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">צור חשבון חדש</h2>

                                <form action="login_form.html" id="form">
                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" id="lastName"
                                            class="form-control form-control-lg bg-dark-subtle" placeholder="שם משפחה"
                                            required />
                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" id="firstName"
                                            class="form-control form-control-lg bg-dark-subtle" placeholder="שם פרטי"
                                            required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="userName"
                                            class="form-control form-control-lg bg-dark-subtle" placeholder="שם משתמש"
                                            required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="mail"
                                            class="form-control form-control-lg bg-dark-subtle" placeholder="אימייל"
                                            required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password"
                                            class="form-control form-control-lg bg-dark-subtle" placeholder="סיסמא"
                                            required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="confirmPassword"
                                            class="form-control form-control-lg bg-dark-subtle"
                                            placeholder="אימות סיסמא" required />
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input mx-2 bg-dark-subtle" type="checkbox" value=""
                                            id="flexCheckChecked">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            אני מסכים לכל <a href="#!" class="text-body"><u>תנאי השירות</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">הרשמה</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0"> יש לך כבר חשבון? <a
                                            href="login_form.html" class="fw-bold text-body"><u>כנס מכאן</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




     <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted mt-5">

                    <!-- Grid column -->
